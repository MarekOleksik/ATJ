<head>

<title>Kalkulator</title>
</head>
<body>
	<form action="Kalkulator">
		<h1>Kalkulator</h1>
		<p>
			<input type="number" min="0" max="99" step="1" value="10"
				name="value1" required> <select name="oper">
				<option value="+">Dodaj</option>
				<option value="-">Odejmij</option>
				<option value="*">Pomnóż</option>
				<option value="/">Podziel</option>
			</select> <input type="number" min="0" max="99" step="1" value="10"
				name="value2" required> <input type="submit" value="Oblicz">
		</p>
	</form>
</body>
</html>
