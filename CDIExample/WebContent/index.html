
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Welcome</title>
</head>
<body>

  <h1>New user</h1>

  <p>Please fill in the form to register a new user.</p>
     
  <form action="register" method="POST">
    <table>
       <tr>
         <td><label>E-mail: </label></td>
         <td><input type="email" name="email" placeholder="user@example.edu"
         size="64" maxlength="256" required></td>
       </tr>
       <tr>
         <td><label>Rights:</label></td>
         <td>
           <input type="radio" name="rights" value="user" checked>User
            <input type="radio" name="rights" value="superuser">Superuser
        </td>
       </tr>
        <tr>
         <td><label>Access to application:</label></td>
         <td>
         <input type="checkbox" name="access" value="TCstudio" checked>TCstudio
         <input type="checkbox" name="access" value="TCserver" checked>TCserver
         <input type="checkbox" name="access" value="TCsite" checked>TCSite
        </td>
       </tr>
       <tr>
         <td> 
           <input type="submit" value="Register">
         </td>  
      </tr>
    </table>    
  </form>

</body>
</html>
